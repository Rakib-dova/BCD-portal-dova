# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

parameters:
- name: browser
  displayName: Choose browser you want to run with.
  type: string
  default: chrome
  values:
  - chrome
  - firefox
  - edge

trigger:
- none

pool:
  vmImage: windows-2019

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- bash: | 
    cd ./bcd-e2e-tests
    npm i
    echo ${{ parameters.browser }}
    npm run e2e -- spec/scenario001.js
    npm run e2e-report
    dir
  displayName: 'npm run'
  workingDirectory: '$(Build.SourcesDirectory)/bcd-e2e-tests'

