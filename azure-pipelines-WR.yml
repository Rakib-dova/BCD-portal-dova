# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - none

pool:
  vmImage: windows-2019

stages:
  - stage: e2eTestStage
    jobs:
      - job: e2eTestJob
        variables:
          npm_config_cache: $(Pipeline.Workspace)\.npm
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "10.x"
            displayName: "Install Node.js"

          - task: CacheBeta@0
            inputs:
              key: $(Build.SourcesDirectory)\bcd-e2e-tests\package-lock.json
              path: $(npm_config_cache)
            displayName: Cache npm

          - task: CacheBeta@0
            inputs:
              key: $(Build.SourcesDirectory)\bcd-e2e-tests\package-lock.json
              path: C:\Users\VssAdministrator\AppData\Local\ms-playwright
            displayName: Cache browser

          - script: |
              npm i
            workingDirectory: "$(Build.SourcesDirectory)/bcd-e2e-tests"
            displayName: "install"

          - script: |
              npm run e2e -- spec/citest.js
            workingDirectory: "$(Build.SourcesDirectory)/bcd-e2e-tests"
            displayName: "test"

          - script: |
              npm run e2e-report
            workingDirectory: "$(Build.SourcesDirectory)/bcd-e2e-tests"
            displayName: "report"
