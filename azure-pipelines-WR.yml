parameters:
  - name: browser
    displayName: "実行したいブラウザを選択してください"
    type: string
    default: chrome
    values:
      - chrome
      - firefox
      - edge
      - all
  - name: browserNameList
    displayName: "内部で利用するため変更しないでください"
    type: object
    default:
      - chrome
      - firefox
      - edge

trigger:
  - none
pr:
  - none

schedules:
  - cron: "0 8 * * *"
    displayName: run schedule for 17:00(8)
    branches:
      include:
        - release_step5_WR
    always: true

