parameters:
- name: browser
  displayName: Choose browser you want to run with.
  type: string
  default: chrome
  values:
  - chrome
  - firefox
  - edge

trigger:
  branches:
    include:
      - refs/heads/snake_case
  paths:
    include:
      - bcd-e2e-tests
    exclude:
      - Documents
      - Tests
      - '*.yml'
      - Application


pool:
  vmImage: windows-2019

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    cd ./bcd-e2e-tests
    npm i
    echo ${{ parameters.browser }}
    npm run ${{ parameters.browser }} -- spec/scenario_ci_001.js
    npm run e2e-report
    dir
  displayName: 'npm run'
  workingDirectory: '$(Build.SourcesDirectory)/bcd-e2e-tests'

