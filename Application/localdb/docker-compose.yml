version: "3.8"
services: 
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    hostname: sqlserver
    ports:
      - 1433:1433
    volumes: 
      - ./init-data:/init-data
      - ./start-up.sh:/start-up.sh
      - mssql-db:/var/opt/mssql
    env_file: 
      - common.env
    command: "sh -c '/start-up.sh & /opt/mssql/bin/sqlservr;'"

volumes: 
  mssql-db:
    driver: local